name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      deploy_target:
        description: 'Which app to deploy'
        required: true
        default: 'changed-only'
        type: choice
        options:
          - changed-only
          - all
          - accounts
          - den-api

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      accounts: ${{ steps.changes.outputs.accounts }}
      den-api: ${{ steps.changes.outputs.den-api }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Detect Changes
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            accounts:
              - 'apps/accounts/**'
              - 'packages/**'
            den-api:
              - 'apps/den-api/**'

  deploy-accounts:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: |
      needs.detect-changes.outputs.accounts == 'true' || 
      github.event.inputs.deploy_target == 'all' || 
      github.event.inputs.deploy_target == 'accounts'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup asdf & Install Tools
        uses: asdf-vm/actions/install@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Deploy to Cloudflare
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          VITE_SUPABASE_ID: ${{ secrets.VITE_SUPABASE_ID }}
          VITE_SUPABASE_PUBLISHABLE_DEFAULT_KEY: ${{ secrets.VITE_SUPABASE_PUBLISHABLE_DEFAULT_KEY }}
          VITE_COOKIE_DOMAIN: ${{ secrets.VITE_COOKIE_DOMAIN }}
        run: pnpm --filter accounts run deploy

  deploy-den-api:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: |
      needs.detect-changes.outputs.den-api == 'true' || 
      github.event.inputs.deploy_target == 'all' || 
      github.event.inputs.deploy_target == 'den-api'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}
          submodules: true

      - name: Setup asdf & Install Tools
        uses: asdf-vm/actions/install@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Deploy to Cloudflare
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: pnpm --filter den-api run deploy --branch=${{ github.ref_name }}
