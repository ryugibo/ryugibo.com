name: Sync Submodule

on:
  repository_dispatch:
    types: [submodule-updated]

jobs:
  sync-submodule:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}
          submodules: true

      - name: Update Submodule to Latest
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # 서브모듈을 원격 메인의 최신 커밋으로 업데이트
          git submodule update --remote apps/den-api
          
          # 변경사항이 있는지 확인
          if [ -n "$(git status --porcelain apps/den-api)" ]; then
            git add apps/den-api
            git commit -m "chore: update den-api submodule to latest"
            git push origin main
          fi
