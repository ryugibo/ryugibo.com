name: Deploy den-api

on:
  push:
    branches:
      - main
    paths:
      - 'apps/den-api/**'
  repository_dispatch:
    types: [deploy-event]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}
          submodules: true # 서브모듈 포함 체크아웃

      - name: Setup asdf & Install Tools
        uses: asdf-vm/actions/install@v4

      - name: Update Submodule to Latest
        id: sync-submodule
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # 서브모듈을 원격 메인의 최신 커밋으로 업데이트
          git submodule update --remote apps/den-api
          
          # 변경사항이 있는지 확인
          if [ -n "$(git status --porcelain apps/den-api)" ]; then
            git add apps/den-api
            git commit -m "chore: update den-api submodule to latest [skip ci]"
            git push origin main
            echo "updated=true" >> $GITHUB_OUTPUT
          else
            echo "updated=false" >> $GITHUB_OUTPUT
          fi

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Deploy to Cloudflare
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: pnpm --filter den-api run deploy
