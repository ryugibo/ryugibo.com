name: Deploy accounts

on:
  push:
    branches:
      - main
    paths:
      - 'apps/accounts/**'
      - 'packages/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup asdf & Install Tools
        uses: asdf-vm/actions/install@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Deploy to Cloudflare
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          # App Environment Variables (Used by Vite during build)
          VITE_SUPABASE_ID: ${{ secrets.VITE_SUPABASE_ID }}
          VITE_SUPABASE_PUBLISHABLE_DEFAULT_KEY: ${{ secrets.VITE_SUPABASE_PUBLISHABLE_DEFAULT_KEY }}
          VITE_COOKIE_DOMAIN: ${{ secrets.VITE_COOKIE_DOMAIN }}
        run: pnpm --filter accounts run deploy
